      <div class="navbar-header sticky-top">

          <span class="icon-bar"></span>

      <div class="collapse navbar-collapse" id="myNavbar">

  </nav>

  <div class="container-fluid text-center">
    <div class="row content">

      <div class="col-lg-8 text-left" style="height: 750px;">
        <h1>Welcome</h1>
        <p>Our goal is to use Machine Learning to analyze tweets and decide if they are positive or negative.</p>
        <hr>
        <h2>Tweet Analysis</h2>

        <form>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Type in a hashtag to search for">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </form>

        <div id="cloud" style="height: 750px;">

        </div>

        <div class="row">
          <div class="col-lg-6">chart 1</div>
          <div class="col-lg-6">chart 2</div>
        </div>

        <div class="row">
          <!-- <div class="col-lg-6">chart 1</div> -->
          <div class="col-lg-12">
            <div id="table-area" class="">
              <table id="tweet-table" class="table table-striped">
                <thead>
                  <tr>
                    <th class="table-head">user_id</th>
                    <th class="table-head">tweet_date</th>
                    <th class="table-head">user</th>
                    <th class="table-head">tweet_text</th>
                    <th class="table-head">tidy_tweet</th>
                    <th class="table-head">stemmed_tweet</th>
                    <th class="table-head">sentiment</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
        


      </div>
      <div class="col-lg-4 sidenav">
        <div class="well">
          <img src="images/roadmap.jpg" alt="Cinque Terre" width="475" height="700">
        </div>
